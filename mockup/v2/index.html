<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Voting App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@rainbow-me/rainbowkit/dist/index.umd.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div id="app">
        <h1>Blockchain Voting App</h1>
        <button id="connectWallet">Connect Wallet</button>
        <div id="contractButtons" style="display: none;">
            <button class="contractButton" data-contract="MinimalForwarder">MinimalForwarder</button>
            <button class="contractButton" data-contract="SponsorVault">SponsorVault</button>
            <button class="contractButton" data-contract="VotingRoom">VotingRoom</button>
            <button class="contractButton" data-contract="RoomFactory">RoomFactory</button>
        </div>
        <div id="contractFunctions" style="display: none;"></div>
    </div>
</body>

</html>
